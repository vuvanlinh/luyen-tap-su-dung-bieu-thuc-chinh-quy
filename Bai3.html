<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem so nguyen am, phu am</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi : ',"");
      if((/[aeiou]/gi).test(str)){ let checkNguyenam = str.match(/[aeiou]/gi).length;
    alert('có '+checkNguyenam+' nguyên âm trong chuỗi đã nhập');}
        let checkPhuam = str.match(/[bcdfghjklmnpqrstvwxyz]/gi).length;
    alert('có '+checkPhuam+' phụ âm trong chuỗi đã nhập');
</script>
</body>
</html>
